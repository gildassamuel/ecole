<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{userBean.page}'/>
		<f:event type="preRenderView" listener='#{userBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search User entities"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		Search User entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
            
           
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userBeanExampleFullName" value="Full Name:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleFullName" value="#{userBean.example.fullName}"/>
							<h:message for="userBeanExampleFullName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExamplePhoneNumber" value="Phone Number:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExamplePhoneNumber" value="#{userBean.example.phoneNumber}"/>
							<h:message for="userBeanExamplePhoneNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleUnits" value="Units:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleUnits" value="#{userBean.example.units}"/>
							<h:message for="userBeanExampleUnits" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{userBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{userBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="userBeanPageItems" styleClass="data-table" value="#{userBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Full Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFullName" value="#{_item.fullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone Number"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhoneNumber" value="#{_item.phoneNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Birth Day"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBirthDay" value="#{_item.birthDay}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Units"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnits" value="#{_item.units}"/>
					</h:link>
				</h:column>
                            <h:column>
					<f:facet name="header">
						<h:outputText value="increment"/>
					</f:facet>
					<h:link outcome="/user/unit">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemInc" value="inc"/>
					</h:link>
				</h:column>
                            <h:column>
					<f:facet name="header">
						<h:outputText value="add"/>
					</f:facet>
					<h:link outcome="/user/pageUnits">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAdd" value="add"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{userBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
